<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡牌效果图生成工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        dark: '#333333',
                        light: '#FFFFFF'
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-gradient {
                background-clip: text;
                -webkit-background-clip: text;
                color: transparent;
            }
        }
    </style>
    <style>
        /* 主题样式变量 */
        :root {
            --bg-color: #f9fafb;
            --text-color: #111827;
            --panel-bg: #f3f4f6;
            --border-color: #d1d5db;
            --hover-color: #e5e7eb;
            --input-bg: #ffffff;
            --gradient-start: #3B82F6;
            --gradient-end: #1D4ED8;
        }
        
        /* 白色主题 */
        .theme-white {
            --bg-color: #f9fafb;
            --text-color: #111827;
            --panel-bg: #f3f4f6;
            --border-color: #d1d5db;
            --hover-color: #e5e7eb;
            --input-bg: #ffffff;
            --gradient-start: #3B82F6;
            --gradient-end: #1D4ED8;
        }
        
        /* 深黑主题 */
        .theme-black {
            --bg-color: #000000;
            --text-color: #F0F0F0;
            --panel-bg: #121212;
            --border-color: #222222;
            --hover-color: #333333;
            --input-bg: #121212;
            --gradient-start: #1a1a2e;
            --gradient-end: #16213e;
        }
        
        /* 深灰色主题 */
        .theme-dark-gray {
            --bg-color: #333333;
            --text-color: #e0e0e0;
            --panel-bg: #292929;
            --border-color: #444444;
            --hover-color: #555555;
            --input-bg: #3a3a3a;
            --gradient-start: #2c3e50;
            --gradient-end: #34495e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container, .main-content {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: transparent;
            color: var(--text-color);
            padding: 10px 0 0 0;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 20;
        }
        .header h1 {
            font-size: 1.3em;
            font-weight: 600;
            margin: 15px 0 0 0;
            letter-spacing: 0.01em;
        }
        .header p {
            font-size: 0.95em;
            opacity: 0.8;
            margin-bottom: 0;
        }

        .theme-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
        }

        .theme-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            background: var(--panel-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-btn:hover {
            background: var(--hover-color);
            transform: scale(1.1);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--panel-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .back-btn:hover {
            background: var(--hover-color);
            transform: translateX(-5px);
        }

        .instruction {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--text-color);
            text-align: center;
            font-size: 1.2em;
            pointer-events: auto;
            z-index: 5;
            background: var(--panel-bg);
            padding: 30px 40px 30px 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            min-width: 220px;
        }
        .instruction .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 28px;
            height: 28px;
            border: none;
            background: transparent;
            color: var(--text-color);
            font-size: 1.3em;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .instruction .close-btn:hover {
            background: var(--hover-color);
        }

        .instruction.hidden {
            display: none;
        }

        .main-content {
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .upload-section {
            position: fixed;
            left: 50%;
            bottom: 40px;
            transform: translateX(-50%);
            width: auto;
            min-width: 180px;
            max-width: 90vw;
            height: 56px;
            padding: 0 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--panel-bg);
            border-radius: 28px;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 16px 0 rgba(0,0,0,0.04);
            z-index: 10;
            transition: box-shadow 0.2s;
        }
        .upload-section:hover, .upload-section.dragover {
            box-shadow: 0 4px 32px 0 rgba(0,0,0,0.10);
            border-color: var(--gradient-start);
            background: var(--hover-color);
        }
        .upload-area {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .upload-icon {
            font-size: 1.5em;
            margin-right: 16px;
            color: var(--gradient-start);
        }
        .upload-text {
            font-size: 1em;
            color: var(--text-color);
            margin-bottom: 0;
        }
        .upload-hint {
            display: none;
        }
        @media (max-width: 768px) {
            .upload-section {
                min-width: 0;
                max-width: 98vw;
                height: 48px;
                padding: 0 10px;
            }
            .upload-icon {
                font-size: 1.2em;
                margin-right: 8px;
            }
            .upload-text {
                font-size: 0.95em;
            }
        }

        #fileInput {
            display: none;
        }

        .preview-section {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: var(--bg-color);
            box-sizing: border-box;
        }

        .card-container {
            display: flex;
            align-items: center;
            justify-content: center;
            /* 不要设置float/absolute/left/right */
        }

        .card {
            position: relative;
            width: 200px;
            height: 280px;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.1s ease;
            transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
            cursor: grab;
            user-select: none;
        }

        .card:active {
            cursor: grabbing;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.4) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0.4) 100%
            );
            border-radius: 8px;
            z-index: 2;
            pointer-events: none;
        }

        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.3) 50%,
                transparent 70%
            );
            border-radius: 8px;
            z-index: 3;
            pointer-events: none;
            animation: plastic-shine 3s ease-in-out infinite;
        }

        @keyframes plastic-shine {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 保证完整显示且不变形 */
            background: #fff;    /* 或者用 var(--panel-bg) 让背景和卡牌一致 */
            border-radius: 8px;
            z-index: 1;
            position: relative;
        }

        .card-shadow {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 20px;
            background: radial-gradient(ellipse, rgba(0, 0, 0, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(5px);
        }



        .loading {
            display: none;
            text-align: center;
            color: var(--text-color);
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--text-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .header p {
                font-size: 1em;
            }
            
            .back-btn {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 15px;
                display: inline-flex;
            }
            
            .theme-buttons {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 15px;
                justify-content: center;
            }
            
            .instruction {
                font-size: 1em;
                padding: 20px;
                background: transparent;
            }
        }
        .toggle-ui-btn {
            position: fixed;
            right: 32px;
            bottom: 40px;
            z-index: 100;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: var(--panel-bg);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4em;
            cursor: pointer;
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.08);
            transition: background 0.2s, color 0.2s;
        }
        .toggle-ui-btn:hover {
            background: var(--hover-color);
        }
        @media (max-width: 768px) {
            .toggle-ui-btn {
                width: 38px;
                height: 38px;
                font-size: 1em;
                right: 12px;
                bottom: 16px;
            }
        }

        /* 隐藏UI的类 */
        .hide-ui .header,
        .hide-ui .upload-section,
        .hide-ui .instruction,
        .hide-ui .zoom-btn {
            display: none !important;
        }
        /* 保证toggle-ui-btn始终可见 */
        .hide-ui .toggle-ui-btn {
            display: flex !important;
        }

        /* 保证卡牌预览区始终显示 */
        .zoom-btn, .toggle-ui-btn {
            position: fixed;
            right: 32px;
            z-index: 100;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 1.5px solid var(--border-color);
            background: var(--panel-bg);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25em;
            cursor: pointer;
            box-shadow: none;
            transition: background 0.2s, color 0.2s, border-color 0.2s, transform 0.2s;
        }
        .zoom-out { bottom: 152px; }
        .zoom-in  { bottom: 100px; }
        .toggle-ui-btn { bottom: 48px; }

        @media (max-width: 768px) {
            .zoom-btn, .toggle-ui-btn {
                width: 36px;
                height: 36px;
                font-size: 1em;
                right: 12px;
            }
            .zoom-out { bottom: 110px; }
            .zoom-in  { bottom: 70px; }
            .toggle-ui-btn { bottom: 28px; }
        }
        .zoom-btn:hover, .toggle-ui-btn:hover {
          background: var(--hover-color);
          border-color: var(--gradient-start);
          transform: scale(1.1);
        }

        .settings-btn {
            position: fixed;
            left: 32px;
            bottom: 48px;
            top: auto;
            transform: none;
            z-index: 100;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 1.5px solid var(--border-color);
            background: var(--panel-bg);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25em;
            cursor: pointer;
            box-shadow: none;
            transition: background 0.2s, color 0.2s, border-color 0.2s, transform 0.2s;
        }
        .settings-btn:hover {
            background: var(--hover-color);
            border-color: var(--gradient-start);
            transform: scale(1.1);
        }
        .effect-panel {
            position: fixed;
            left: 32px;
            bottom: 104px;
            top: auto;
            transform: none;
            z-index: 101;
            background: var(--panel-bg);
            border: 1.5px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 2px 16px 0 rgba(0,0,0,0.08);
            padding: 18px 20px 14px 20px;
            min-width: 140px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: stretch;
        }
        .effect-title {
            font-size: 1em;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-color);
            text-align: center;
        }
        .effect-option {
            border: 1px solid var(--border-color);
            background: var(--hover-color);
            color: var(--text-color);
            border-radius: 8px;
            padding: 6px 0;
            font-size: 0.98em;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, border-color 0.2s;
        }
        .effect-option:hover, .effect-option.active {
            background: var(--gradient-start);
            color: #fff;
            border-color: var(--gradient-start);
        }
        @media (max-width: 768px) {
            .settings-btn {
                left: 10px;
                bottom: 28px;
                width: 36px;
                height: 36px;
                font-size: 1em;
            }
            .effect-panel {
                left: 10px;
                bottom: 74px;
                min-width: 100px;
                padding: 10px 8px 8px 8px;
            }
        }

        /* 卡牌视特效 */
        .effect-plastic::before,
        .effect-plastic::after {
            background: linear-gradient(135deg,rgba(255,255,255,0.35) 0%,rgba(255,255,255,0.08) 50%,rgba(255,255,255,0.35) 100%);
            opacity: 1;
        }
        .effect-gold::before {
            background: linear-gradient(135deg, #fffbe6 0%, #ffe066 30%, #ffe9a0 60%, #c8b97e 100%);
            opacity: 0.55;
        }
        .effect-gold::after {
            background: linear-gradient(60deg,rgba(255,255,255,0.18) 0%,rgba(255,255,255,0.06) 100%);
            opacity: 0.4;
        }
        .effect-rainbow::before {
            background: linear-gradient(120deg,
                rgba(255,0,80,0.22) 0%,
                rgba(255,128,0,0.22) 16%,
                rgba(255,255,0,0.22) 32%,
                rgba(0,255,128,0.22) 48%,
                rgba(0,128,255,0.22) 64%,
                rgba(128,0,255,0.22) 80%,
                rgba(255,0,255,0.22) 100%
            );
            opacity: 1;
        }
        .effect-rainbow::after {
            background: linear-gradient(60deg,rgba(255,255,255,0.22) 0%,rgba(0,0,0,0.08) 100%);
            opacity: 0.7;
        }
        .effect-shadow {
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.45), 0 1.5px 8px 0 rgba(0,0,0,0.18);
        }
        .effect-glass::before {
            background: linear-gradient(135deg,rgba(255,255,255,0.25) 0%,rgba(255,255,255,0.08) 100%);
            opacity: 1;
            filter: blur(1.5px);
        }
        .effect-glass::after {
            background: linear-gradient(60deg,rgba(255,255,255,0.12) 0%,rgba(0,0,0,0.04) 100%);
            opacity: 0.7;
            filter: blur(1.5px);
        }
        
        /* 简化版火焰能量效果 */
        .effect-flame {
            position: relative;
            background: transparent;
            /* 优化发光参数，减少模糊 */
            box-shadow:
                0 0 8px 2px #ff9800,
                0 0 16px 6px #ff3c00,
                0 0 28px 12px #ffd700;
        }
        .effect-flame::before {
            content: '';
            position: absolute;
            inset: -6px;
            border-radius: 14px;
            pointer-events: none;
            z-index: 2;
            background: radial-gradient(circle, rgba(255,152,0,0.18) 60%, rgba(255,60,0,0.10) 90%, transparent 100%);
            filter: blur(1.5px); /* 降低模糊值 */
            opacity: 0.38;      /* 降低透明度 */
            animation: simple-flame 1.2s infinite alternate;
        }
        .effect-flame::after {
            content: '';
            position: absolute;
            inset: -10px;
            border-radius: 16px;
            pointer-events: none;
            z-index: 1;
            background: radial-gradient(circle, rgba(255,215,0,0.10) 60%, transparent 100%);
            filter: blur(3px);  /* 降低模糊值 */
            opacity: 0.22;      /* 降低透明度 */
            animation: simple-flame 1.6s infinite alternate-reverse;
        }
        @keyframes simple-flame {
            0% { opacity: 0.45; filter: blur(2.5px);}
            100% { opacity: 0.65; filter: blur(4.5px);}
        }

        /* 烟雾效果 */
        .effect-smoke {
            position: relative;
            background: #232323;
            box-shadow:
                0 0 24px 8px rgba(200,200,200,0.18),
                0 0 48px 18px rgba(180,180,180,0.13),
                0 0 80px 32px rgba(220,220,220,0.10);
        }
        .effect-smoke::before, .effect-smoke::after {
            content: '';
            position: absolute;
            left: 0; top: 0; right: 0; bottom: 0;
            border-radius: 16px;
            pointer-events: none;
        }
        .effect-smoke::before {
            background: radial-gradient(circle at var(--smoke-x1, 60%) var(--smoke-y1, 40%), rgba(255,255,255,0.18) 0%, rgba(200,200,200,0.10) 60%, transparent 100%);
            opacity: 0.7;
            z-index: 4;
            animation: smoke-move1 4s infinite alternate ease-in-out;
        }
        .effect-smoke::after {
            background: radial-gradient(circle at var(--smoke-x2, 30%) var(--smoke-y2, 70%), rgba(255,255,255,0.12) 0%, rgba(180,180,180,0.08) 60%, transparent 100%);
            opacity: 0.5;
            z-index: 3;
            animation: smoke-move2 5.5s infinite alternate ease-in-out;
        }
        @keyframes smoke-move1 {
            0% { transform: translateY(0) scale(1); opacity: 0.7; }
            100% { transform: translateY(-10px) scale(1.08); opacity: 0.9; }
        }
        @keyframes smoke-move2 {
            0% { transform: translateY(0) scale(1); opacity: 0.5; }
            100% { transform: translateY(-16px) scale(1.12); opacity: 0.7; }
        }
        /* 统一特效卡牌圆角 */
        .card,
        .card-shadow,
        .effect-plastic,
        .effect-gold,
        .effect-rainbow,
        .effect-neon,
        .effect-flame,
        .effect-frosted,
        .effect-smoke {
            border-radius: 12px !important;
        }
        /* 更绚丽的玻璃磨砂特效 */
        .effect-frosted {
            position: relative;
            background: rgba(255,255,255,0.18);
            overflow: hidden;
        }
        .effect-frosted::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 12px;
            pointer-events: none;
            z-index: 2;
            /* 多层彩色渐变和高光 */
            background:
                linear-gradient(135deg, rgba(255,255,255,0.35) 0%, rgba(0,255,255,0.10) 40%, rgba(255,0,255,0.10) 80%, rgba(255,255,255,0.25) 100%),
                radial-gradient(circle at 80% 20%, rgba(0,255,255,0.18) 0%, transparent 60%),
                radial-gradient(circle at 20% 80%, rgba(255,0,255,0.15) 0%, transparent 60%),
                linear-gradient(60deg, rgba(255,255,255,0.12) 0%, rgba(0,0,0,0.04) 100%);
            filter: blur(2.5px) saturate(1.3);
            opacity: 0.85;
        }
        .effect-frosted::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 12px;
            pointer-events: none;
            z-index: 3;
            /* 彩色光斑和边缘高光 */
            background:
                radial-gradient(circle at 70% 30%, rgba(255,255,255,0.22) 0%, transparent 60%),
                radial-gradient(circle at 30% 70%, rgba(0,255,255,0.10) 0%, transparent 60%),
                linear-gradient(120deg, rgba(255,0,255,0.08) 0%, transparent 100%);
            filter: blur(1.2px);
            opacity: 0.55;
        }
    </style>
    <!-- SVG Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' fill='%233B82F6'/%3E%3Ctext x='50%' y='54%' text-anchor='middle' font-size='32' fill='white' font-family='Arial, sans-serif' dy='.3em'%3E🃏%3C/text%3E%3C/svg%3E">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="../index.html" class="back-btn">
                <i class="fa fa-arrow-left"></i>
                返回主页
            </a>
            <div class="theme-buttons">
                <button class="theme-btn" id="theme-white" title="白色主题">
                    <i class="fa fa-sun-o"></i>
                </button>
                <button class="theme-btn" id="theme-black" title="纯黑主题">
                    <i class="fa fa-moon-o"></i>
                </button>
                <button class="theme-btn" id="theme-dark-gray" title="深灰主题">
                    <i class="fa fa-adjust"></i>
                </button>
            </div>
            <h1>卡牌效果图生成工具</h1>
        </div>

        <div class="main-content">
            <div class="preview-section">
                <div class="instruction" id="instruction">
                    <div style="font-size: 3em; margin-bottom: 20px;">🎴</div>
                    <div>拖拽卡牌来调整3D角度</div>
                    <div style="font-size: 0.8em; margin-top: 10px;">支持鼠标和触摸操作</div>
                    <button class="close-btn" onclick="instruction.classList.add('hidden')">&times;</button>
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <div>正在生成效果图...</div>
                </div>
                
                <div class="card-container" id="cardContainer">
                    <div class="card" id="card">
                        <img class="card-image" id="cardImage" src="示例图片.png" alt="卡牌预览">
                        <div class="card-shadow" id="cardShadow"></div>
                    </div>
                </div>
            </div>

            <div class="upload-section" id="uploadSection">
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">📁</div>
                    <div class="upload-text">点击或拖拽至此处上传卡牌图片</div>
                    <div class="upload-hint">支持 JPG、PNG、GIF 格式</div>
                </div>
                <input type="file" id="fileInput" accept="image/*">
            </div>

            <button class="zoom-btn zoom-in" id="zoomInBtn" title="放大卡牌" type="button">＋</button>
            <button class="zoom-btn zoom-out" id="zoomOutBtn" title="缩小卡牌" type="button">－</button>
            <button class="toggle-ui-btn" id="toggleUIBtn" title="隐藏/显示其他UI" type="button">
                <i class="fa fa-eye"></i>
            </button>
            <button class="settings-btn" id="settingsBtn" title="切换卡牌视觉效果" type="button">
                <i class="fa fa-cog"></i>
            </button>
            <div class="effect-panel" id="effectPanel" style="display:none;">
                <div class="effect-title">卡牌特效</div>
                <button class="effect-option" data-effect="plastic">塑料高光</button>
                <button class="effect-option" data-effect="gold">金卡特效</button>
                <button class="effect-option" data-effect="rainbow">彩虹渐变</button>
                <button class="effect-option" data-effect="flame">火焰特效</button>
                <button class="effect-option" data-effect="frosted">玻璃磨砂</button>
                <button class="effect-option" data-effect="smoke">烟雾特效</button>
            </div>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');
        const cardContainer = document.getElementById('cardContainer');
        const card = document.getElementById('card');
        const cardImage = document.getElementById('cardImage');
        const cardShadow = document.getElementById('cardShadow');
        const loading = document.getElementById('loading');
        const instruction = document.getElementById('instruction');
        const toggleUIBtn = document.getElementById('toggleUIBtn');
        const settingsBtn = document.getElementById('settingsBtn');
        const effectPanel = document.getElementById('effectPanel');
        const effectOptions = document.querySelectorAll('.effect-option');

        // 拖拽状态变量
        let isDragging = false;
        let startX, startY;
        let currentRotationX = 0;
        let currentRotationY = 0;

        // 缩放功能
        let cardScale = 1.0;
        const minScale = 0.5;
        const maxScale = 3.0;
        const scaleStep = 0.5;
        const zoomInBtn = document.getElementById('zoomInBtn');
        const zoomOutBtn = document.getElementById('zoomOutBtn');

        function updateCardScale() {
            card.style.transform = `perspective(1000px) rotateX(${currentRotationX}deg) rotateY(${currentRotationY}deg) scale(${cardScale})`;
        }

        zoomInBtn.onclick = function() {
            cardScale = Math.min(maxScale, cardScale + scaleStep);
            applyEffects();
        };
        zoomOutBtn.onclick = function() {
            cardScale = Math.max(minScale, cardScale - scaleStep);
            applyEffects();
        };

        // 鼠标滚轮缩放
        card.addEventListener('wheel', function(e) {
            e.preventDefault();
            if (e.deltaY < 0) {
                cardScale = Math.min(maxScale, cardScale + scaleStep);
            } else {
                cardScale = Math.max(minScale, cardScale - scaleStep);
            }
            applyEffects();
        }, { passive: false });

        // 保证拖拽旋转时也能保持缩放
        function applyEffects() {
            card.style.transform = `perspective(1000px) rotateX(${currentRotationX}deg) rotateY(${currentRotationY}deg) scale(${cardScale})`;
            cardShadow.style.opacity = 0.3;
            cardShadow.style.filter = `blur(8px)`;

            // 动态光效：根据旋转角度设置CSS变量
            // 霓虹和火焰用角度，烟雾用中心点
            // 角度范围：-30~30deg，映射到0~60deg
            const neonAngle = 30 + currentRotationY + 30 * (currentRotationX / 30); // 0~60deg
            const flameAngle = 60 + currentRotationY * 2 - currentRotationX; // 0~120deg
            // 烟雾中心点随旋转偏移
            const smokeX1 = 60 + currentRotationY * 0.5;
            const smokeY1 = 40 - currentRotationX * 0.5;
            const smokeX2 = 30 + currentRotationY * 0.3;
            const smokeY2 = 70 - currentRotationX * 0.3;
            card.style.setProperty('--neon-angle', neonAngle + 'deg');
            card.style.setProperty('--flame-angle', flameAngle + 'deg');
            card.style.setProperty('--smoke-x1', smokeX1 + '%');
            card.style.setProperty('--smoke-y1', smokeY1 + '%');
            card.style.setProperty('--smoke-x2', smokeX2 + '%');
            card.style.setProperty('--smoke-y2', smokeY2 + '%');
        }

        // 拖拽上传功能
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // 文件选择处理
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // 处理上传的文件
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('请选择图片文件！');
                return;
            }

            loading.classList.add('show');
            cardContainer.style.display = 'none';

            const reader = new FileReader();
            reader.onload = (e) => {
                cardImage.src = e.target.result;
                cardImage.onload = () => {
                    // 获取图片实际宽高
                    const imgW = cardImage.naturalWidth;
                    const imgH = cardImage.naturalHeight;
                    // 设定最大宽高
                    const maxW = 200;
                    const maxH = 280;
                    let cardW = maxW, cardH = maxH;
                    if (imgW / imgH > maxW / maxH) {
                        // 图片更宽
                        cardW = maxW;
                        cardH = maxW * imgH / imgW;
                    } else {
                        // 图片更高
                        cardH = maxH;
                        cardW = maxH * imgW / imgH;
                    }
                    card.style.width = cardW + 'px';
                    card.style.height = cardH + 'px';

                    loading.classList.remove('show');
                    cardContainer.style.display = 'block';
                    instruction.classList.add('hidden');
                    applyEffects();
                };
            };
            reader.readAsDataURL(file);
        }

        // 鼠标拖拽交互
        card.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            card.style.cursor = 'grabbing';
            e.preventDefault();
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            const deltaX = e.clientX - startX;
            const deltaY = e.clientY - startY;
            
            // 计算旋转角度，限制在合理范围内
            currentRotationY = Math.max(-30, Math.min(30, deltaX / 3));
            currentRotationX = Math.max(-30, Math.min(30, -deltaY / 3));
            
            applyEffects();
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            card.style.cursor = 'grab';
        });

        // 触摸设备支持
        card.addEventListener('touchstart', (e) => {
            isDragging = true;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            e.preventDefault();
        });

        document.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            
            const deltaX = e.touches[0].clientX - startX;
            const deltaY = e.touches[0].clientY - startY;
            
            currentRotationY = Math.max(-30, Math.min(30, deltaX / 3));
            currentRotationX = Math.max(-30, Math.min(30, -deltaY / 3));
            
            applyEffects();
            e.preventDefault();
        });

        document.addEventListener('touchend', () => {
            isDragging = false;
        });

        // 主题切换功能
        function setTheme(theme) {
            // 移除所有主题类
            document.body.classList.remove('theme-white', 'theme-black', 'theme-dark-gray');
            // 添加当前主题类
            document.body.classList.add(`theme-${theme}`);
            // 保存主题到localStorage
            localStorage.setItem('theme', theme);
        }

        // 初始化主题
        const savedTheme = localStorage.getItem('theme') || 'dark-gray';
        setTheme(savedTheme);

        // 主题按钮事件监听
        document.getElementById('theme-white').addEventListener('click', () => setTheme('white'));
        document.getElementById('theme-black').addEventListener('click', () => setTheme('black'));
        document.getElementById('theme-dark-gray').addEventListener('click', () => setTheme('dark-gray'));

        // 初始化
        applyEffects();

        // 切换UI按钮事件监听
        document.getElementById('toggleUIBtn').onclick = function() {
            document.body.classList.toggle('hide-ui');
        };

        // 设置按钮事件监听
        settingsBtn.onclick = function() {
            effectPanel.style.display = effectPanel.style.display === 'none' ? 'flex' : 'none';
        };
        document.addEventListener('click', function(e) {
            if (!effectPanel.contains(e.target) && e.target !== settingsBtn && !settingsBtn.contains(e.target)) {
                effectPanel.style.display = 'none';
            }
        });
        effectOptions.forEach(btn => {
            btn.onclick = function() {
                effectOptions.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                card.classList.remove('effect-plastic', 'effect-gold', 'effect-rainbow', 'effect-neon', 'effect-flame', 'effect-frosted', 'effect-smoke');
                card.classList.add('effect-' + btn.dataset.effect);
                currentEffect = btn.dataset.effect;
                effectPanel.style.display = 'none';
                applyEffects(); // 修复特效切换导致的缩放丢失
            };
        });
        // 默认选中第一个
        if (effectOptions[0]) effectOptions[0].classList.add('active');
        card.classList.add('effect-plastic');

    </script>
</body>
</html>
